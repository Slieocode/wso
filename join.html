---
layout: default
---

<header class="join-header">
	<div class="container">
		<div class="join-holder">
			<div class="form">
				<h1
data-sal="slide-up"
		  data-sal-duration="1000"
		  data-sal-delay="200"
		  data-sal-easing="ease-out-back"
				><span class="underline">Join</span>  for your chance to win the next big offers our website provide!</h1>
				<form 
data-sal="slide-up"
		  data-sal-duration="1000"
		  data-sal-delay="400"
		  data-sal-easing="ease-out-back"
				action="#">
					<div class="div">
						<input type="text" placeholder="First Name">
						<input type="text" placeholder="Surename">						
					</div>
						<input type="email" placeholder="Email">
						<input type="phone" placeholder="Telephone">
						<input type="password" placeholder="Password">
						<input type="Password" placeholder="Rewrite Password">
						<input type="zipcode" placeholder="Post Code">
						<input type="date" placeholder="Date of birth">
						<button>SIGN UP FOR FREE</button>
				</form>
			</div>
		</div>
	</div>
	<img src="assets/img/join/hero.png" alt="hero.png">
</header>

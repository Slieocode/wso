---
layout: default
---

<header class="join-header">
	<div class="container">
		<div class="join-holder">
			<div class="form">
				<h1
data-sal="slide-up"
		  data-sal-duration="1000"
		  data-sal-delay="200"
		  data-sal-easing="ease-out-back"
				><span class="underline">Join</span>  for your chance to win the next big offers our website provide!</h1>
				<form 
data-sal="slide-up"
		  data-sal-duration="1000"
		  data-sal-delay="400"
		  data-sal-easing="ease-out-back"
				action="#">
					<div class="div">
						<input required="required" type="text" placeholder="First Name">
						<input required="required" type="text" placeholder="Surename">						
					</div>
						<input required="required" type="email" placeholder="Email">
						<input required="required" type="phone" placeholder="Telephone">
						<input required="required" type="zipcode" placeholder="Post Code">
						<input required="required" type="date" placeholder="Date of birth">
						<div class="checkbox-container">
							<input required="required" type="checkbox" id="policy"><label for="policy">by signing up you agree to our <a href="/policy">terms & privacy policy</a></label>
						</div>
						<div class="checkbox-container">
							<h5>Connect Me Via</h5>
							<input type="checkbox" id="phone"><label for="phone">Phone</label>
							<input type="checkbox" id="email"><label for="email">Email</label>
							<input type="checkbox" id="post"><label for="post">Post</label>
						</div>
						<button>SIGN UP FOR FREE</button>
				</form>
			</div>
		</div>
	</div>
	<img src="assets/img/join/hero.png" alt="hero.png">
</header>
